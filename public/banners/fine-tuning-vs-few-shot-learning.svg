<svg viewBox="0 0 1800 250" fill="none" stroke="currentColor" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
  <!-- Left side: Fine-tuning -->
  <text x="220" y="28" font-family="monospace" font-size="14" fill="currentColor" opacity="0.6">Fine-Tuning</text>

  <!-- Base model -->
  <rect x="120" y="40" width="140" height="65" rx="8" />
  <text x="150" y="78" font-family="monospace" font-size="11" fill="currentColor" opacity="0.5">Base Model</text>

  <!-- Training data stack -->
  <rect x="320" y="40" width="110" height="22" rx="4" fill="currentColor" opacity="0.1" />
  <rect x="328" y="48" width="110" height="22" rx="4" fill="currentColor" opacity="0.15" />
  <rect x="336" y="56" width="110" height="22" rx="4" fill="currentColor" opacity="0.2" />
  <text x="365" y="74" font-family="monospace" font-size="10" fill="currentColor" opacity="0.5">Dataset</text>

  <!-- Arrow from data to model -->
  <path d="M330 72 L275 72" stroke-width="2" />
  <polygon points="275,72 287,64 287,80" fill="currentColor" />

  <!-- Fine-tuning dial/indicator -->
  <circle cx="190" cy="155" r="42" />
  <line x1="190" y1="155" x2="190" y2="120" stroke-width="2.5" />
  <circle cx="190" cy="155" r="7" fill="currentColor" />
  <text x="135" y="210" font-family="monospace" font-size="8" fill="currentColor" opacity="0.4">weights</text>
  <text x="200" y="210" font-family="monospace" font-size="8" fill="currentColor" opacity="0.4">updated</text>

  <!-- Gradient descent visualization -->
  <path d="M320 120 Q345 155 370 148 Q395 140 420 170 Q445 195 470 180" stroke-width="1.5" opacity="0.4" />
  <circle cx="320" cy="120" r="4" fill="currentColor" opacity="0.3" />
  <circle cx="370" cy="148" r="4" fill="currentColor" opacity="0.4" />
  <circle cx="420" cy="170" r="4" fill="currentColor" opacity="0.5" />
  <circle cx="470" cy="180" r="5" fill="currentColor" opacity="0.7" />
  <text x="365" y="210" font-family="monospace" font-size="8" fill="currentColor" opacity="0.4">optimization</text>

  <!-- Result: specialized model -->
  <rect x="540" y="75" width="150" height="50" rx="8" stroke-width="2" />
  <text x="555" y="105" font-family="monospace" font-size="10" fill="currentColor" opacity="0.6">Specialized Model</text>

  <!-- Arrow to result -->
  <path d="M470 150 Q505 120 525 100" stroke-width="1.5" />
  <polygon points="525,100 515,110 528,113" fill="currentColor" />

  <!-- Comparison indicators -->
  <text x="150" y="240" font-family="monospace" font-size="9" fill="currentColor" opacity="0.3">Permanent • Expensive</text>

  <!-- Divider -->
  <line x1="750" y1="15" x2="750" y2="235" stroke-dasharray="8,4" opacity="0.3" />
  <text x="735" y="130" font-family="monospace" font-size="12" fill="currentColor" opacity="0.3">vs</text>

  <!-- Right side: Few-shot -->
  <text x="1020" y="28" font-family="monospace" font-size="14" fill="currentColor" opacity="0.6">Few-Shot Learning</text>

  <!-- Same base model -->
  <rect x="880" y="40" width="140" height="65" rx="8" />
  <text x="910" y="75" font-family="monospace" font-size="11" fill="currentColor" opacity="0.5">Same Model</text>
  <text x="895" y="92" font-family="monospace" font-size="8" fill="currentColor" opacity="0.3">(no weight changes)</text>

  <!-- Prompt with examples -->
  <rect x="1080" y="35" width="220" height="130" rx="6" />
  <line x1="1080" y1="55" x2="1300" y2="55" opacity="0.3" />
  <text x="1095" y="50" font-family="monospace" font-size="10" fill="currentColor" opacity="0.4">Prompt</text>

  <!-- Example 1 -->
  <text x="1095" y="75" font-family="monospace" font-size="9" fill="currentColor" opacity="0.5">Example 1:</text>
  <line x1="1095" y1="82" x2="1270" y2="82" opacity="0.3" />
  <text x="1095" y="98" font-family="monospace" font-size="8" fill="currentColor" opacity="0.3">Input → Output</text>

  <!-- Example 2 -->
  <text x="1095" y="118" font-family="monospace" font-size="9" fill="currentColor" opacity="0.5">Example 2:</text>
  <line x1="1095" y1="125" x2="1270" y2="125" opacity="0.3" />
  <text x="1095" y="141" font-family="monospace" font-size="8" fill="currentColor" opacity="0.3">Input → Output</text>

  <!-- New query -->
  <text x="1095" y="158" font-family="monospace" font-size="9" fill="currentColor" opacity="0.6">Now do this:</text>

  <!-- Arrow from prompt to model -->
  <path d="M1080 100 L1035 85" stroke-width="2" />
  <polygon points="1035,85 1050,82 1046,95" fill="currentColor" />

  <!-- In-context learning visualization -->
  <rect x="910" y="130" width="110" height="55" rx="4" stroke-dasharray="4,4" opacity="0.4" />
  <text x="920" y="152" font-family="monospace" font-size="8" fill="currentColor" opacity="0.4">In-context</text>
  <text x="920" y="166" font-family="monospace" font-size="8" fill="currentColor" opacity="0.4">learning</text>
  <circle cx="965" cy="175" r="3" fill="currentColor" opacity="0.3" />
  <circle cx="978" cy="175" r="3" fill="currentColor" opacity="0.4" />
  <circle cx="991" cy="175" r="3" fill="currentColor" opacity="0.5" />

  <!-- Result: same model, new behavior -->
  <rect x="1100" y="180" width="150" height="50" rx="8" stroke-width="2" />
  <text x="1125" y="202" font-family="monospace" font-size="10" fill="currentColor" opacity="0.6">Adapted Output</text>
  <text x="1115" y="218" font-family="monospace" font-size="7" fill="currentColor" opacity="0.3">(model unchanged)</text>

  <!-- Arrow to result -->
  <path d="M1020 160 Q1060 180 1085 195" stroke-width="1.5" />
  <polygon points="1085,195 1073,188 1078,202" fill="currentColor" />

  <!-- Comparison indicators -->
  <text x="920" y="240" font-family="monospace" font-size="9" fill="currentColor" opacity="0.3">Temporary • Fast • Flexible</text>

  <!-- Decorative elements -->
  <rect x="1360" y="50" width="120" height="60" rx="6" opacity="0.2" />
  <line x1="1380" y1="75" x2="1460" y2="75" opacity="0.2" />
  <line x1="1380" y1="95" x2="1440" y2="95" opacity="0.2" />

  <rect x="1400" y="130" width="100" height="50" rx="6" opacity="0.15" />
  <line x1="1420" y1="150" x2="1480" y2="150" opacity="0.15" />
  <line x1="1420" y1="168" x2="1465" y2="168" opacity="0.15" />

  <circle cx="1560" cy="70" r="4" fill="currentColor" opacity="0.3" />
  <circle cx="1600" cy="90" r="4" fill="currentColor" opacity="0.3" />
  <circle cx="1640" cy="110" r="4" fill="currentColor" opacity="0.3" />
  <circle cx="1680" cy="130" r="4" fill="currentColor" opacity="0.3" />
  <circle cx="1720" cy="150" r="4" fill="currentColor" opacity="0.3" />
  <circle cx="1760" cy="170" r="4" fill="currentColor" opacity="0.3" />
</svg>
