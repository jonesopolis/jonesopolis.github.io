<svg viewBox="0 0 1800 250" fill="none" stroke="currentColor" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot head -->
  <rect x="120" y="60" width="100" height="80" rx="12" stroke-width="2.5" />
  <line x1="145" y1="90" x2="170" y2="90" stroke-width="3" stroke-linecap="round" />
  <line x1="185" y1="90" x2="210" y2="90" stroke-width="3" stroke-linecap="round" />
  <rect x="155" y="110" width="50" height="18" rx="4" opacity="0.3" />

  <!-- Antenna -->
  <line x1="170" y1="60" x2="170" y2="42" stroke-width="2" />
  <circle cx="170" cy="36" r="6" />

  <!-- Input arrow -->
  <path d="M50 100 L105 100" stroke-width="2" />
  <polygon points="105,100 92,93 92,107" fill="currentColor" />
  <text x="30" y="88" font-family="monospace" font-size="10" fill="currentColor" opacity="0.5">in</text>

  <!-- Processing flow -->
  <path d="M235 100 L310 100" stroke-width="2" stroke-dasharray="6,3" />
  <polygon points="310,100 297,93 297,107" fill="currentColor" />

  <!-- Decision diamond -->
  <polygon points="370,100 410,65 450,100 410,135" stroke-width="2" />
  <text x="400" y="105" font-family="monospace" font-size="10" fill="currentColor" opacity="0.5">?</text>

  <!-- Branch paths -->
  <path d="M450 100 L530 100" stroke-width="2" />
  <path d="M410 135 L410 170 L530 170" stroke-width="2" opacity="0.5" />

  <!-- Tool boxes -->
  <rect x="545" y="75" width="90" height="50" rx="6" />
  <text x="565" y="105" font-family="monospace" font-size="10" fill="currentColor" opacity="0.6">tool_1</text>

  <rect x="545" y="145" width="90" height="50" rx="6" opacity="0.6" />
  <text x="565" y="175" font-family="monospace" font-size="10" fill="currentColor" opacity="0.5">tool_2</text>

  <!-- Merge paths -->
  <path d="M635 100 L700 100" stroke-width="2" />
  <path d="M635 170 L670 170 L670 100 L700 100" stroke-width="2" opacity="0.5" />

  <!-- Loop back indicator -->
  <path d="M750 100 Q790 55 750 35 Q670 35 670 70" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.4" />
  <polygon points="670,70 664,58 676,58" fill="currentColor" opacity="0.4" />

  <!-- Observe box -->
  <rect x="720" y="75" width="100" height="50" rx="6" />
  <text x="738" y="105" font-family="monospace" font-size="10" fill="currentColor" opacity="0.6">observe</text>

  <!-- Continue flow -->
  <path d="M820 100 L890 100" stroke-width="2" />
  <polygon points="890,100 877,93 877,107" fill="currentColor" />

  <!-- Reason box -->
  <rect x="910" y="75" width="100" height="50" rx="6" />
  <text x="932" y="105" font-family="monospace" font-size="10" fill="currentColor" opacity="0.6">reason</text>

  <!-- Final flow -->
  <path d="M1010 100 L1080 100" stroke-width="2" />
  <polygon points="1080,100 1067,93 1067,107" fill="currentColor" />

  <!-- Act box -->
  <rect x="1100" y="75" width="90" height="50" rx="6" stroke-width="2.5" />
  <text x="1128" y="105" font-family="monospace" font-size="10" fill="currentColor" opacity="0.6">act</text>

  <!-- Output arrow -->
  <path d="M1190 100 L1270 100" stroke-width="2" />
  <polygon points="1270,100 1257,93 1257,107" fill="currentColor" />
  <text x="1280" y="105" font-family="monospace" font-size="10" fill="currentColor" opacity="0.5">out</text>

  <!-- More flow continuing right -->
  <path d="M1320 100 L1400 100" stroke-width="1.5" stroke-dasharray="6,3" opacity="0.4" />

  <!-- State machine circles -->
  <circle cx="1450" cy="80" r="25" opacity="0.3" />
  <circle cx="1520" cy="120" r="25" opacity="0.3" />
  <circle cx="1590" cy="80" r="25" opacity="0.3" />
  <path d="M1475 80 L1495 100" stroke-width="1.5" opacity="0.3" />
  <path d="M1545 120 L1565 100" stroke-width="1.5" opacity="0.3" />

  <!-- Decorative elements -->
  <circle cx="1680" cy="70" r="4" fill="currentColor" opacity="0.3" />
  <circle cx="1700" cy="90" r="4" fill="currentColor" opacity="0.3" />
  <circle cx="1720" cy="110" r="4" fill="currentColor" opacity="0.3" />
  <circle cx="1740" cy="130" r="4" fill="currentColor" opacity="0.3" />

  <!-- State indicators -->
  <circle cx="275" cy="100" r="5" fill="currentColor" opacity="0.4" />
  <circle cx="865" cy="100" r="5" fill="currentColor" opacity="0.4" />
  <circle cx="1055" cy="100" r="5" fill="currentColor" opacity="0.4" />
</svg>
