  <text x="1070" y="128" font-family="monospace" font-size="10" fill="currentColor" opacity="0.4">shape: [1, 7]</text>
  <text x="1070" y="150" font-family="monospace" font-size="10" fill="currentColor" opacity="0.5">[9906, 11, 1650,</text>
  <text x="1078" y="170" font-family="monospace" font-size="10" fill="currentColor" opacity="0.5">527, 499, 11296, 30]</text>

