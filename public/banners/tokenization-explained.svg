  <circle cx="1600" cy="90" r="4" fill="currentColor" opacity="0.3" />
  <circle cx="1640" cy="110" r="4" fill="currentColor" opacity="0.3" />
  <circle cx="1680" cy="130" r="4" fill="currentColor" opacity="0.3" />
  <circle cx="1720" cy="150" r="4" fill="currentColor" opacity="0.3" />
  <circle cx="1760" cy="170" r="4" fill="currentColor" opacity="0.3" />
