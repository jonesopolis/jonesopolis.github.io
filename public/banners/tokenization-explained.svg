  <rect x="158" y="110" width="32" height="38" rx="4" />
  <text x="166" y="135" font-family="monospace" font-size="13" fill="currentColor" opacity="0.7">,</text>

  <rect x="198" y="110" width="55" height="38" rx="4" />
  <text x="207" y="135" font-family="monospace" font-size="13" fill="currentColor" opacity="0.7">how</text>

  <rect x="261" y="110" width="48" height="38" rx="4" />
  <text x="270" y="135" font-family="monospace" font-size="13" fill="currentColor" opacity="0.7">are</text>

  <rect x="317" y="110" width="55" height="38" rx="4" />
  <text x="326" y="135" font-family="monospace" font-size="13" fill="currentColor" opacity="0.7">you</text>

  <rect x="380" y="110" width="70" height="38" rx="4" />
  <text x="390" y="135" font-family="monospace" font-size="13" fill="currentColor" opacity="0.7">today</text>

  <rect x="458" y="110" width="32" height="38" rx="4" />
  <text x="467" y="135" font-family="monospace" font-size="13" fill="currentColor" opacity="0.7">?</text>

  <!-- Arrows to token IDs -->
  <line x1="115" y1="148" x2="115" y2="170" stroke-dasharray="3,3" opacity="0.5" />
  <line x1="174" y1="148" x2="174" y2="170" stroke-dasharray="3,3" opacity="0.5" />
  <line x1="226" y1="148" x2="226" y2="170" stroke-dasharray="3,3" opacity="0.5" />
  <line x1="285" y1="148" x2="285" y2="170" stroke-dasharray="3,3" opacity="0.5" />
  <line x1="344" y1="148" x2="344" y2="170" stroke-dasharray="3,3" opacity="0.5" />
  <line x1="415" y1="148" x2="415" y2="170" stroke-dasharray="3,3" opacity="0.5" />
  <line x1="474" y1="148" x2="474" y2="170" stroke-dasharray="3,3" opacity="0.5" />

