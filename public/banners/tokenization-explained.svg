  <!-- Vocabulary entries -->
  <line x1="640" y1="70" x2="900" y2="70" opacity="0.2" />
  <text x="655" y="90" font-family="monospace" font-size="10" fill="currentColor" opacity="0.3">0: &lt;pad&gt;</text>
  <text x="655" y="108" font-family="monospace" font-size="10" fill="currentColor" opacity="0.3">1: &lt;unk&gt;</text>
  <text x="655" y="126" font-family="monospace" font-size="10" fill="currentColor" opacity="0.4">...</text>
  <text x="655" y="144" font-family="monospace" font-size="10" fill="currentColor" opacity="0.5">11: ,</text>
  <text x="655" y="162" font-family="monospace" font-size="10" fill="currentColor" opacity="0.4">...</text>
  <text x="655" y="180" font-family="monospace" font-size="10" fill="currentColor" opacity="0.5">499: you</text>
  <text x="655" y="198" font-family="monospace" font-size="10" fill="currentColor" opacity="0.5">9906: Hello</text>
  <text x="655" y="216" font-family="monospace" font-size="10" fill="currentColor" opacity="0.4">...</text>

  <!-- Size indicator -->
  <text x="780" y="90" font-family="monospace" font-size="9" fill="currentColor" opacity="0.3">|V| = 50,257</text>

  <!-- Output arrow -->
  <path d="M920 125 L1020 125" stroke-width="2" />
  <polygon points="1020,125 1005,117 1005,133" fill="currentColor" />

  <!-- Model input representation -->
  <rect x="1050" y="55" width="230" height="140" rx="8" />
  <text x="1115" y="90" font-family="monospace" font-size="13" fill="currentColor" opacity="0.5">Input Tensor</text>
