<svg viewBox="0 0 1800 250" fill="none" stroke="currentColor" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
  <!-- Chat bubbles conversation pattern -->

  <!-- Left bubble 1 - User -->
  <rect x="80" y="30" width="220" height="70" rx="12" />
  <path d="M95 100 L80 120 L130 100" />
  <line x1="105" y1="55" x2="275" y2="55" opacity="0.5" />
  <line x1="105" y1="75" x2="250" y2="75" opacity="0.5" />

  <!-- Right bubble 1 - AI response -->
  <rect x="380" y="70" width="260" height="80" rx="12" />
  <path d="M615 150 L640 170 L585 150" />
  <line x1="405" y1="100" x2="615" y2="100" opacity="0.5" />
  <line x1="405" y1="120" x2="590" y2="120" opacity="0.5" />

  <!-- Left bubble 2 - Refined prompt -->
  <rect x="150" y="150" width="240" height="75" rx="12" />
  <path d="M165 225 L150 245 L205 225" />
  <line x1="175" y1="178" x2="365" y2="178" opacity="0.5" />
  <line x1="175" y1="198" x2="340" y2="198" opacity="0.5" />

  <!-- Center decorative elements - prompt symbols -->
  <text x="700" y="60" font-family="monospace" font-size="28" fill="currentColor" opacity="0.3">&gt;_</text>
  <text x="720" y="200" font-family="monospace" font-size="28" fill="currentColor" opacity="0.3">{...}</text>

  <!-- Right bubble 2 - Better response -->
  <rect x="850" y="30" width="280" height="95" rx="12" />
  <path d="M1105 125 L1130 145 L1075 125" />
  <line x1="875" y1="60" x2="1105" y2="60" opacity="0.6" />
  <line x1="875" y1="80" x2="1090" y2="80" opacity="0.6" />
  <line x1="875" y1="100" x2="1050" y2="100" opacity="0.6" />

  <!-- Right bubble 3 - Final refined -->
  <rect x="950" y="140" width="300" height="90" rx="12" />
  <path d="M1225 230 L1250 250 L1200 230" />
  <line x1="975" y1="170" x2="1225" y2="170" opacity="0.7" />
  <line x1="975" y1="190" x2="1210" y2="190" opacity="0.7" />
  <line x1="975" y1="210" x2="1180" y2="210" opacity="0.7" />

  <!-- Iteration arrows -->
  <path d="M310 85 Q340 90 365 95" stroke-dasharray="4,4" opacity="0.4" />
  <path d="M410 160 Q380 165 365 170" stroke-dasharray="4,4" opacity="0.4" />
  <path d="M650 130 Q750 110 835 80" stroke-dasharray="4,4" opacity="0.4" />
  <path d="M850 135 Q880 150 935 160" stroke-dasharray="4,4" opacity="0.4" />

  <!-- More elements on right -->
  <rect x="1320" y="60" width="200" height="70" rx="10" opacity="0.4" />
  <line x1="1345" y1="85" x2="1495" y2="85" opacity="0.4" />
  <line x1="1345" y1="105" x2="1470" y2="105" opacity="0.4" />

  <rect x="1380" y="150" width="180" height="65" rx="10" opacity="0.3" />
  <line x1="1405" y1="175" x2="1535" y2="175" opacity="0.3" />
  <line x1="1405" y1="195" x2="1510" y2="195" opacity="0.3" />

  <!-- Sparkle/quality indicators -->
  <circle cx="1620" cy="100" r="12" fill="currentColor" opacity="0.2" />
  <path d="M1620 85 L1620 115 M1605 100 L1635 100" stroke-width="2" />

  <circle cx="1680" cy="160" r="10" fill="currentColor" opacity="0.15" />
  <path d="M1680 147 L1680 173 M1667 160 L1693 160" stroke-width="1.5" />

  <circle cx="1740" cy="80" r="8" fill="currentColor" opacity="0.1" />
  <path d="M1740 70 L1740 90 M1730 80 L1750 80" stroke-width="1.5" />
</svg>
