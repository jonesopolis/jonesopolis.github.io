<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f5f5f5"/>
  <g stroke="#333" stroke-width="2" fill="none">
    <!-- Chat bubbles -->
    <rect x="60" y="100" width="180" height="60" rx="8"/>
    <rect x="160" y="180" width="180" height="60" rx="8"/>
    <rect x="60" y="260" width="180" height="60" rx="8"/>
    <!-- Lines in bubbles -->
    <line x1="80" y1="120" x2="200" y2="120" stroke-opacity="0.4"/>
    <line x1="80" y1="140" x2="160" y2="140" stroke-opacity="0.4"/>
    <line x1="180" y1="200" x2="300" y2="200" stroke-opacity="0.4"/>
    <line x1="180" y1="220" x2="260" y2="220" stroke-opacity="0.4"/>
    <line x1="80" y1="280" x2="200" y2="280" stroke-opacity="0.4"/>
    <line x1="80" y1="300" x2="140" y2="300" stroke-opacity="0.4"/>
  </g>
  <text x="200" y="360" text-anchor="middle" font-family="monospace" font-size="14" fill="#666">Prompt Design</text>
</svg>