<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f5f5f5"/>
  <g stroke="#333" stroke-width="2" fill="none">
    <!-- Window/context frame -->
    <rect x="80" y="100" width="240" height="200" rx="8"/>
    <!-- Sliding window indicator -->
    <rect x="100" y="130" width="200" height="40" fill="#e0e0e0" stroke="none"/>
    <rect x="100" y="130" width="200" height="40" rx="4"/>
    <!-- Text lines -->
    <line x1="100" y1="200" x2="280" y2="200" stroke-opacity="0.3"/>
    <line x1="100" y1="220" x2="260" y2="220" stroke-opacity="0.3"/>
    <line x1="100" y1="240" x2="280" y2="240" stroke-opacity="0.3"/>
    <line x1="100" y1="260" x2="200" y2="260" stroke-opacity="0.3"/>
    <!-- Arrow showing window -->
    <path d="M320 150 L340 150 L340 130 L360 155 L340 180 L340 160 L320 160" fill="none"/>
  </g>
  <text x="200" y="360" text-anchor="middle" font-family="monospace" font-size="14" fill="#666">Context Window</text>
</svg>