<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f5f5f5"/>
  <g stroke="#333" stroke-width="2" fill="none">
    <!-- Central agent -->
    <circle cx="200" cy="200" r="40" fill="#fff"/>
    <circle cx="200" cy="200" r="15"/>
    <!-- Orbiting tools -->
    <circle cx="200" cy="100" r="25"/>
    <circle cx="300" cy="200" r="25"/>
    <circle cx="200" cy="300" r="25"/>
    <circle cx="100" cy="200" r="25"/>
    <!-- Connections -->
    <line x1="200" y1="160" x2="200" y2="125" stroke-dasharray="4"/>
    <line x1="240" y1="200" x2="275" y2="200" stroke-dasharray="4"/>
    <line x1="200" y1="240" x2="200" y2="275" stroke-dasharray="4"/>
    <line x1="160" y1="200" x2="125" y2="200" stroke-dasharray="4"/>
  </g>
  <text x="200" y="360" text-anchor="middle" font-family="monospace" font-size="14" fill="#666">AI Agent</text>
</svg>