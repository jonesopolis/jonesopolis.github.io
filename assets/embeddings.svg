<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f5f5f5"/>
  <g stroke="#333" stroke-width="2" fill="none">
    <!-- 3D coordinate system -->
    <line x1="100" y1="300" x2="100" y2="100"/>
    <line x1="100" y1="300" x2="300" y2="300"/>
    <line x1="100" y1="300" x2="50" y2="350"/>
    <!-- Points in space -->
    <circle cx="150" cy="200" r="8" fill="#333"/>
    <circle cx="180" cy="180" r="8" fill="#333"/>
    <circle cx="200" cy="220" r="8" fill="#333"/>
    <circle cx="250" cy="150" r="8" fill="#666"/>
    <circle cx="270" cy="170" r="8" fill="#666"/>
    <circle cx="280" cy="130" r="8" fill="#666"/>
    <!-- Cluster circles -->
    <circle cx="175" cy="200" r="45" stroke-dasharray="4"/>
    <circle cx="265" cy="150" r="45" stroke-dasharray="4"/>
  </g>
  <text x="200" y="380" text-anchor="middle" font-family="monospace" font-size="14" fill="#666">Vector Space</text>
</svg>