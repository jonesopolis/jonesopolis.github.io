<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f5f5f5"/>
  <g stroke="#333" stroke-width="2" fill="none">
    <!-- Base model -->
    <rect x="80" y="150" width="100" height="100" rx="8"/>
    <text x="130" y="205" text-anchor="middle" font-family="monospace" font-size="12" fill="#666">Base</text>
    <!-- Arrow -->
    <path d="M190 200 L230 200"/>
    <polygon points="230,195 240,200 230,205" fill="#333"/>
    <!-- Fine-tuned model -->
    <rect x="250" y="150" width="100" height="100" rx="8"/>
    <text x="300" y="205" text-anchor="middle" font-family="monospace" font-size="12" fill="#666">Tuned</text>
    <!-- Data flowing in -->
    <rect x="250" y="80" width="40" height="30" rx="4"/>
    <rect x="300" y="80" width="40" height="30" rx="4"/>
    <line x1="270" y1="110" x2="285" y2="150" stroke-dasharray="3"/>
    <line x1="320" y1="110" x2="305" y2="150" stroke-dasharray="3"/>
  </g>
  <text x="200" y="360" text-anchor="middle" font-family="monospace" font-size="14" fill="#666">Fine-tuning</text>
</svg>