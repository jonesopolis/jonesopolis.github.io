<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f5f5f5"/>
  <g stroke="#333" stroke-width="2" fill="none">
    <!-- Image input -->
    <rect x="60" y="120" width="80" height="60" rx="4"/>
    <circle cx="80" cy="140" r="8" fill="#ccc" stroke="none"/>
    <path d="M70 170 L90 155 L110 170" fill="#ccc" stroke="none"/>
    <!-- Text input -->
    <rect x="60" y="220" width="80" height="60" rx="4"/>
    <line x1="75" y1="240" x2="125" y2="240" stroke-opacity="0.4"/>
    <line x1="75" y1="255" x2="115" y2="255" stroke-opacity="0.4"/>
    <line x1="75" y1="270" x2="105" y2="270" stroke-opacity="0.4"/>
    <!-- Central model -->
    <circle cx="240" cy="200" r="50"/>
    <text x="240" y="205" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">AI</text>
    <!-- Connections -->
    <line x1="140" y1="150" x2="190" y2="185"/>
    <line x1="140" y1="250" x2="190" y2="215"/>
    <!-- Output -->
    <line x1="290" y1="200" x2="340" y2="200"/>
    <polygon points="340,195 350,200 340,205" fill="#333"/>
  </g>
  <text x="200" y="360" text-anchor="middle" font-family="monospace" font-size="14" fill="#666">Multimodal AI</text>
</svg>